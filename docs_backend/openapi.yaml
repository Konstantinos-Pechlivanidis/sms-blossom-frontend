openapi: 3.1.0
info:
  title: SMS Blossom API
  version: 1.0.0
  description: |
    # SMS Blossom API
    
    A comprehensive REST API for Shopify SMS marketing automation. Built with Node.js/Express, this API provides:
    
    - **Campaign Management**: Create, schedule, and manage SMS campaigns
    - **Customer Segmentation**: Advanced filtering and audience targeting
    - **Template Engine**: LiquidJS-powered SMS templates with custom filters
    - **Discount Integration**: Shopify discount code management
    - **Webhook Processing**: Real-time Shopify event handling
    - **GDPR Compliance**: Data protection and consent management
    - **Analytics & Reporting**: Comprehensive metrics and insights
    
    ## Authentication
    
    The API uses JWT-based authentication with Shopify OAuth integration. All endpoints require proper authentication headers.
    
    ## Rate Limiting
    
    API requests are rate-limited per shop domain. See response headers for current limits.
    
    ## Webhooks
    
    The API supports webhooks for real-time event processing from Shopify and SMS providers.
    
  contact:
    name: SMS Blossom Support
    email: support@sms-blossom.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://api.sms-blossom.com
    description: Production API
  - url: https://sms-blossom-api.onrender.com
    description: Staging API
  - url: http://localhost:3000
    description: Development API

tags:
  - name: Health
    description: System health and monitoring endpoints
  - name: Authentication
    description: OAuth and JWT authentication
  - name: Campaigns
    description: SMS campaign management
  - name: Discounts
    description: Shopify discount code management
  - name: Templates
    description: SMS template management and validation
  - name: Segments
    description: Customer segmentation and filtering
  - name: Reports
    description: Analytics and reporting
  - name: Settings
    description: Shop configuration and automation rules
  - name: Webhooks
    description: Webhook endpoints for external integrations
  - name: GDPR
    description: GDPR compliance and data protection
  - name: Public
    description: Public App Proxy endpoints

security:
  - bearerAuth: []
  - cookieAuth: []

paths:
  /health:
    get:
      tags: [Health]
      summary: System health check
      description: Returns comprehensive system health status including database, Redis, and queue health
      operationId: getHealth
      responses:
        '200':
          description: System health status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
              examples:
                healthy:
                  summary: Healthy system
                  value:
                    ok: true
                    version: "1.0.0"
                    db:
                      ok: true
                      latency_ms: 12
                    redis:
                      ok: true
                      latency_ms: 8
                    queues:
                      ok: true
                      workers: 2
                    pii:
                      phone_pct: 95
                      email_pct: 98
                    timestamp: "2024-01-15T10:30:00Z"
                    request_id: "req_123456"
        '500':
          description: System unhealthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /health/ready:
    get:
      tags: [Health]
      summary: Readiness probe
      description: Kubernetes-style readiness check - returns 200 only if all critical systems are ready
      operationId: getReadiness
      responses:
        '200':
          description: System ready
          content:
            application/json:
              schema:
                type: object
                properties:
                  ready:
                    type: boolean
                    example: true
                  request_id:
                    type: string
                    example: "req_123456"
        '503':
          description: System not ready
          content:
            application/json:
              schema:
                type: object
                properties:
                  ready:
                    type: boolean
                    example: false
                  db:
                    type: boolean
                    example: false
                  redis:
                    type: boolean
                    example: true
                  queues:
                    type: boolean
                    example: true
                  request_id:
                    type: string
                    example: "req_123456"

  /metrics:
    get:
      tags: [Health]
      summary: Prometheus metrics
      description: Exposes Prometheus-formatted metrics for monitoring
      operationId: getMetrics
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Prometheus metrics
          content:
            text/plain:
              schema:
                type: string
              example: |
                # HELP sms_send_attempts_total Total number of SMS send attempts
                # TYPE sms_send_attempts_total counter
                sms_send_attempts_total{provider="mitto",status="success"} 150
                sms_send_attempts_total{provider="mitto",status="failed"} 5
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /queue/health:
    get:
      tags: [Health]
      summary: Queue system health
      description: Returns detailed queue system status including job counts and Redis connectivity
      operationId: getQueueHealth
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Queue health status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueueHealthResponse'

  /auth/install:
    get:
      tags: [Authentication]
      summary: Shopify OAuth installation
      description: Initiates Shopify OAuth flow for app installation
      operationId: installApp
      parameters:
        - name: shop
          in: query
          required: true
          schema:
            type: string
          description: Shopify shop domain (e.g., mystore.myshopify.com)
        - name: hmac
          in: query
          schema:
            type: string
          description: HMAC signature for request validation
        - name: timestamp
          in: query
          schema:
            type: string
          description: Request timestamp
        - name: state
          in: query
          schema:
            type: string
          description: OAuth state parameter
      responses:
        '302':
          description: Redirect to Shopify OAuth
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/callback:
    get:
      tags: [Authentication]
      summary: Shopify OAuth callback
      description: Handles Shopify OAuth callback and completes app installation
      operationId: handleOAuthCallback
      parameters:
        - name: code
          in: query
          required: true
          schema:
            type: string
          description: Authorization code from Shopify
        - name: shop
          in: query
          required: true
          schema:
            type: string
          description: Shopify shop domain
        - name: state
          in: query
          schema:
            type: string
          description: OAuth state parameter
        - name: hmac
          in: query
          schema:
            type: string
          description: HMAC signature for request validation
      responses:
        '200':
          description: OAuth successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  shop:
                    type: string
                    example: "mystore.myshopify.com"
                  token:
                    type: string
                    example: "jwt_token_here"
        '400':
          description: OAuth failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /campaigns:
    get:
      tags: [Campaigns]
      summary: List campaigns
      description: Retrieve paginated list of campaigns for the authenticated shop
      operationId: listCampaigns
      security:
        - bearerAuth: []
      parameters:
        - name: shop
          in: query
          required: true
          schema:
            type: string
          description: Shopify shop domain
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number for pagination
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: Number of items per page
        - name: status
          in: query
          schema:
            type: string
            enum: [draft, scheduled, sending, paused, completed, failed]
          description: Filter by campaign status
      responses:
        '200':
          description: List of campaigns
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CampaignListResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      tags: [Campaigns]
      summary: Create campaign
      description: Create a new SMS campaign
      operationId: createCampaign
      security:
        - bearerAuth: []
      parameters:
        - name: shop
          in: query
          required: true
          schema:
            type: string
          description: Shopify shop domain
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCampaignRequest'
            examples:
              basic_campaign:
                summary: Basic campaign
                value:
                  name: "Black Friday Sale"
                  template: "Get 20% off with code {{ discount_code }}! Shop now: {{ shop_url }}"
                  segmentId: "seg_123"
                  scheduleAt: "2024-11-24T00:00:00Z"
              scheduled_campaign:
                summary: Scheduled campaign
                value:
                  name: "Welcome Series"
                  template: "Welcome {{ customer.first_name }}! Use code WELCOME10 for 10% off."
                  segmentId: "seg_456"
                  scheduleAt: "2024-01-20T09:00:00Z"
                  utmJson:
                    source: "sms"
                    medium: "campaign"
                    campaign: "welcome_series"
      responses:
        '201':
          description: Campaign created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Campaign'
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /campaigns/{id}:
    get:
      tags: [Campaigns]
      summary: Get campaign
      description: Retrieve a specific campaign by ID
      operationId: getCampaign
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Campaign ID
        - name: shop
          in: query
          required: true
          schema:
            type: string
          description: Shopify shop domain
      responses:
        '200':
          description: Campaign details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Campaign'
        '404':
          description: Campaign not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      tags: [Campaigns]
      summary: Update campaign
      description: Update an existing campaign
      operationId: updateCampaign
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Campaign ID
        - name: shop
          in: query
          required: true
          schema:
            type: string
          description: Shopify shop domain
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCampaignRequest'
      responses:
        '200':
          description: Campaign updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Campaign'
        '404':
          description: Campaign not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags: [Campaigns]
      summary: Delete campaign
      description: Delete a campaign (only if not sent)
      operationId: deleteCampaign
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Campaign ID
        - name: shop
          in: query
          required: true
          schema:
            type: string
          description: Shopify shop domain
      responses:
        '204':
          description: Campaign deleted successfully
        '404':
          description: Campaign not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Cannot delete sent campaign
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /campaigns/{id}/estimate:
    post:
      tags: [Campaigns]
      summary: Estimate campaign
      description: Estimate campaign recipients and cost before sending
      operationId: estimateCampaign
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Campaign ID
        - name: shop
          in: query
          required: true
          schema:
            type: string
          description: Shopify shop domain
      responses:
        '200':
          description: Campaign estimate
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CampaignEstimate'
        '404':
          description: Campaign not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /campaigns/{id}/test:
    post:
      tags: [Campaigns]
      summary: Test send campaign
      description: Send test SMS to a specific phone number
      operationId: testSendCampaign
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Campaign ID
        - name: shop
          in: query
          required: true
          schema:
            type: string
          description: Shopify shop domain
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phone:
                  type: string
                  description: Phone number in E.164 format
                  example: "+1234567890"
                variables:
                  type: object
                  description: Template variables for testing
                  example:
                    customer:
                      first_name: "John"
                      last_name: "Doe"
                    discount_code: "TEST20"
      responses:
        '200':
          description: Test SMS sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  messageId:
                    type: string
                    example: "msg_123456"
        '400':
          description: Invalid phone number or campaign
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /campaigns/{id}/send:
    post:
      tags: [Campaigns]
      summary: Send campaign
      description: Start sending a campaign to its audience
      operationId: sendCampaign
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Campaign ID
        - name: shop
          in: query
          required: true
          schema:
            type: string
          description: Shopify shop domain
      responses:
        '200':
          description: Campaign sending started
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  campaignId:
                    type: string
                    example: "camp_123456"
                  estimatedRecipients:
                    type: integer
                    example: 1500
        '400':
          description: Campaign cannot be sent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /discounts:
    get:
      tags: [Discounts]
      summary: List discounts
      description: Retrieve paginated list of discount codes
      operationId: listDiscounts
      security:
        - bearerAuth: []
      parameters:
        - name: shop
          in: query
          required: true
          schema:
            type: string
          description: Shopify shop domain
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: status
          in: query
          schema:
            type: string
            enum: [active, expired, scheduled]
          description: Filter by discount status
      responses:
        '200':
          description: List of discounts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscountListResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      tags: [Discounts]
      summary: Create discount
      description: Create a new discount code in Shopify
      operationId: createDiscount
      security:
        - bearerAuth: []
      parameters:
        - name: shop
          in: query
          required: true
          schema:
            type: string
          description: Shopify shop domain
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDiscountRequest'
            examples:
              percentage_discount:
                summary: Percentage discount
                value:
                  code: "SAVE20"
                  title: "20% Off Everything"
                  type: "percentage"
                  value: 20
                  startsAt: "2024-01-01T00:00:00Z"
                  endsAt: "2024-01-31T23:59:59Z"
                  usageLimit: 1000
                  oncePerCustomer: true
              fixed_amount_discount:
                summary: Fixed amount discount
                value:
                  code: "SAVE10"
                  title: "$10 Off"
                  type: "amount"
                  value: 10
                  currencyCode: "USD"
                  startsAt: "2024-01-01T00:00:00Z"
                  usageLimit: 500
      responses:
        '201':
          description: Discount created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Discount'
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Discount code already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /discounts/{id}:
    get:
      tags: [Discounts]
      summary: Get discount
      description: Retrieve a specific discount by ID
      operationId: getDiscount
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Discount ID
        - name: shop
          in: query
          required: true
          schema:
            type: string
          description: Shopify shop domain
      responses:
        '200':
          description: Discount details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Discount'
        '404':
          description: Discount not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      tags: [Discounts]
      summary: Update discount
      description: Update an existing discount
      operationId: updateDiscount
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Discount ID
        - name: shop
          in: query
          required: true
          schema:
            type: string
          description: Shopify shop domain
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDiscountRequest'
      responses:
        '200':
          description: Discount updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Discount'
        '404':
          description: Discount not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags: [Discounts]
      summary: Delete discount
      description: Delete a discount code
      operationId: deleteDiscount
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Discount ID
        - name: shop
          in: query
          required: true
          schema:
            type: string
          description: Shopify shop domain
      responses:
        '204':
          description: Discount deleted successfully
        '404':
          description: Discount not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /discounts/conflicts:
    post:
      tags: [Discounts]
      summary: Check discount conflicts
      description: Check for potential conflicts with existing discount codes
      operationId: checkDiscountConflicts
      security:
        - bearerAuth: []
      parameters:
        - name: shop
          in: query
          required: true
          schema:
            type: string
          description: Shopify shop domain
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  description: Discount code to check
                  example: "SAVE20"
                excludeId:
                  type: string
                  description: Discount ID to exclude from conflict check
      responses:
        '200':
          description: Conflict check results
          content:
            application/json:
              schema:
                type: object
                properties:
                  hasConflicts:
                    type: boolean
                    example: false
                  conflicts:
                    type: array
                    items:
                      $ref: '#/components/schemas/DiscountConflict'
                  suggestions:
                    type: array
                    items:
                      type: string
                    example: ["SAVE20_2024", "SAVE20_NEW"]

  /discounts/sync-from-shopify:
    post:
      tags: [Discounts]
      summary: Sync discounts from Shopify
      description: Import metadata of existing discounts from Shopify Admin API
      operationId: syncDiscountsFromShopify
      security:
        - bearerAuth: []
      parameters:
        - name: shop
          in: query
          required: true
          schema:
            type: string
          description: Shopify shop domain
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
                  description: GraphQL query to filter discounts
                  example: "status:active"
      responses:
        '200':
          description: Sync results
          content:
            application/json:
              schema:
                type: object
                properties:
                  imported:
                    type: integer
                    example: 5
                  skipped:
                    type: integer
                    example: 2
                  errors:
                    type: array
                    items:
                      type: string

  /discounts/{id}/pool/import:
    post:
      tags: [Discounts]
      summary: Import discount codes to pool
      description: Create DiscountCode entries from provided codes
      operationId: importDiscountCodes
      security:
        - bearerAuth: []
      parameters:
        - name: shop
          in: query
          required: true
          schema:
            type: string
          description: Shopify shop domain
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Discount ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                codes:
                  type: array
                  items:
                    type: string
                  example: ["SAVE20_001", "SAVE20_002", "SAVE20_003"]
      responses:
        '200':
          description: Import results
          content:
            application/json:
              schema:
                type: object
                properties:
                  imported:
                    type: integer
                    example: 3
                  skipped:
                    type: integer
                    example: 0

  /discounts/{id}/pool/generate:
    post:
      tags: [Discounts]
      summary: Generate discount codes
      description: Create discount codes via Shopify API and save to pool
      operationId: generateDiscountCodes
      security:
        - bearerAuth: []
      parameters:
        - name: shop
          in: query
          required: true
          schema:
            type: string
          description: Shopify shop domain
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Discount ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: integer
                  minimum: 1
                  maximum: 1000
                  example: 100
                prefix:
                  type: string
                  example: "SAVE20"
                pattern:
                  type: string
                  example: "SAVE20_{NUMBER}"
      responses:
        '200':
          description: Generation results
          content:
            application/json:
              schema:
                type: object
                properties:
                  generated:
                    type: integer
                    example: 100
                  shopifyGids:
                    type: array
                    items:
                      type: string

  /discounts/{id}/pool/status:
    get:
      tags: [Discounts]
      summary: Get pool status
      description: Get discount code pool statistics
      operationId: getPoolStatus
      security:
        - bearerAuth: []
      parameters:
        - name: shop
          in: query
          required: true
          schema:
            type: string
          description: Shopify shop domain
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Discount ID
      responses:
        '200':
          description: Pool status
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                    example: 1000
                  reserved:
                    type: integer
                    example: 150
                  available:
                    type: integer
                    example: 800

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from OAuth flow
    cookieAuth:
      type: apiKey
      in: cookie
      name: session
      description: Session cookie for authenticated requests
    appProxyAuth:
      type: apiKey
      in: header
      name: X-Shopify-Hmac-Sha256
      description: HMAC signature for App Proxy requests

  schemas:
    # Core Response Types
    ErrorResponse:
      type: object
      required: [error, message]
      properties:
        error:
          type: string
          description: Error code
          example: "validation_error"
        message:
          type: string
          description: Human-readable error message
          example: "Invalid request data"
        details:
          type: object
          description: Additional error details
        traceId:
          type: string
          description: Request trace ID for debugging
          example: "req_123456"

    PaginatedResponse:
      type: object
      properties:
        data:
          type: array
          items: {}
        pagination:
          type: object
          properties:
            page:
              type: integer
              minimum: 1
            limit:
              type: integer
              minimum: 1
            total:
              type: integer
              minimum: 0
            pages:
              type: integer
              minimum: 0

    # Health & System
    HealthResponse:
      type: object
      required: [ok, version, db, redis, queues, pii, timestamp, request_id]
      properties:
        ok:
          type: boolean
          description: Overall system health
          example: true
        version:
          type: string
          description: API version
          example: "1.0.0"
        db:
          type: object
          required: [ok, latency_ms]
          properties:
            ok:
              type: boolean
              example: true
            latency_ms:
              type: integer
              minimum: 0
              example: 12
        redis:
          type: object
          required: [ok, latency_ms]
          properties:
            ok:
              type: boolean
              example: true
            latency_ms:
              type: integer
              minimum: 0
              example: 8
        queues:
          type: object
          required: [ok, workers]
          properties:
            ok:
              type: boolean
              example: true
            workers:
              type: integer
              minimum: 0
              example: 2
        pii:
          type: object
          properties:
            phone_pct:
              type: integer
              minimum: 0
              maximum: 100
              nullable: true
              example: 95
            email_pct:
              type: integer
              minimum: 0
              maximum: 100
              nullable: true
              example: 98
        timestamp:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"
        request_id:
          type: string
          example: "req_123456"

    QueueHealthResponse:
      type: object
      required: [redis, queues, dlq, timestamp, request_id]
      properties:
        redis:
          type: boolean
          example: true
        queues:
          type: object
          properties:
            events:
              $ref: '#/components/schemas/QueueStatus'
            automations:
              $ref: '#/components/schemas/QueueStatus'
            campaigns:
              $ref: '#/components/schemas/QueueStatus'
            delivery:
              $ref: '#/components/schemas/QueueStatus'
            housekeeping:
              $ref: '#/components/schemas/QueueStatus'
        dlq:
          type: object
          properties:
            events_dead:
              type: integer
              minimum: 0
              example: 0
            delivery_dead:
              type: integer
              minimum: 0
              example: 0
        timestamp:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"
        request_id:
          type: string
          example: "req_123456"

    QueueStatus:
      type: object
      properties:
        waiting:
          type: integer
          minimum: 0
          example: 5
        active:
          type: integer
          minimum: 0
          example: 2
        completed:
          type: integer
          minimum: 0
          example: 150
        failed:
          type: integer
          minimum: 0
          example: 3
        delayed:
          type: integer
          minimum: 0
          example: 1
        paused:
          type: integer
          minimum: 0
          example: 0
        drained:
          type: integer
          minimum: 0
          example: 0

    # Campaign Models
    Campaign:
      type: object
      required: [id, name, status, createdAt, updatedAt, shopId]
      properties:
        id:
          type: string
          description: Campaign ID
          example: "camp_123456"
        name:
          type: string
          description: Campaign name
          example: "Black Friday Sale"
        status:
          type: string
          enum: [draft, scheduled, sending, paused, completed, failed]
          example: "draft"
        template:
          type: string
          nullable: true
          description: Template content
          example: "Get 20% off with code {{ discount_code }}!"
        segmentId:
          type: string
          nullable: true
          description: Target segment ID
          example: "seg_123"
        templateId:
          type: string
          nullable: true
          description: Template ID
          example: "tpl_123"
